<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="/bootstrap/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://tropicalestufas.com.br/wp-content/uploads/2020/05/vantagens_horta_interna.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-signin {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      text-align: center; 
    }

    .form-signin img {
      width: 72px;
      height: auto;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="/bootstrap/assets/imagens/horta.png" alt="Logo" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="button" onclick="signIn()">Sign in</button>
      </form>
    </main>
  </div>

  <script>
    function signIn() {
      window.location.href = "/bootstrap/projeto/index.html";
    }
  </script>

  <script src="/bootstrap/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
